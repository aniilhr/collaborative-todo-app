<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTask - Team Sync</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <span class="material-symbols-outlined">dataset</span> ProTask
            </div>
            
            <nav>
                <button class="nav-btn active" onclick="switchView('all')">
                    <span class="material-symbols-outlined">list</span> All Tasks
                </button>
                <button class="nav-btn" onclick="switchView('today')">
                    <span class="material-symbols-outlined">wb_sunny</span> Today (Focus)
                </button>
                <button class="nav-btn" onclick="switchView('calendar')">
                    <span class="material-symbols-outlined">calendar_month</span> Calendar
                </button>
            </nav>

            <div class="team-section">
                <div class="team-title">Online Team</div>
                <div class="team-list">
                    <div class="team-member">
                        <div class="user-avatar avatar-me" title="You">ME</div>
                        <div class="status-dot"></div>
                    </div>
                    <div class="team-member" style="margin-left: -8px;">
                        <div class="user-avatar avatar-other" title="Alex">AL</div>
                        <div class="status-dot"></div>
                    </div>
                    <div class="team-member" style="margin-left: -8px;">
                        <div class="user-avatar avatar-other" style="background:#F59E0B" title="Sarah">SA</div>
                        <div class="status-dot"></div>
                    </div>
                </div>
            </div>

            <div class="settings">
                <button id="notify-btn" class="secondary-btn small-btn">
                    <span class="material-symbols-outlined">notifications</span> Enable Alerts
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header>
                <h2 id="page-title">All Tasks</h2>
                <div class="controls">
                    <div class="search-wrapper">
                        <span class="material-symbols-outlined search-icon">search</span>
                        <input type="text" id="search-input" placeholder="Search tasks..." />
                    </div>
                    <button class="primary-btn" onclick="openModal()">+ New Task</button>
                </div>
            </header>

            <div id="skeleton-loader" class="hidden">
                <div class="skeleton-item" style="width: 100%"></div>
                <div class="skeleton-item" style="width: 100%"></div>
                <div class="skeleton-item" style="width: 80%"></div>
            </div>

            <div id="task-view" class="view-section">
                <div id="todo-list"></div>
                <div id="empty-state" class="hidden" style="text-align:center; padding: 40px; color: #9CA3AF;">
                    <span class="material-symbols-outlined" style="font-size: 48px;">check_circle</span>
                    <p>All caught up! No tasks found.</p>
                </div>
            </div>

            <div id="calendar-view" class="view-section hidden">
                <div class="calendar-header">
                    <button class="icon-btn" onclick="changeMonth(-1)">&lt;</button>
                    <h3 id="current-month-display">January 2026</h3>
                    <button class="icon-btn" onclick="changeMonth(1)">&gt;</button>
                </div>
                <div class="calendar-grid-header">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div class="calendar-grid" id="calendar-grid">
                    </div>
            </div>
        </main>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Task</h3>
                <span class="material-symbols-outlined close-icon" onclick="closeModal()">close</span>
            </div>
            
            <div class="form-group">
                <label>Task Name</label>
                <input type="text" id="task-title" placeholder="What needs to be done?" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="task-date">
                </div>
                <div class="form-group">
                    <label>Time</label>
                    <input type="time" id="task-time">
                </div>
            </div>

            <div class="modal-actions">
                <button class="secondary-btn" onclick="closeModal()">Cancel</button>
                <button class="primary-btn" onclick="addTask()" id="save-btn">
                    <span class="btn-text">Save Task</span>
                    <span class="loader hidden"></span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
